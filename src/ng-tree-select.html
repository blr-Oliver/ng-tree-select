<div class="tree-select">
  <ul ng-if="items.length == 1">
    <li><label ng-class="{active: items[0].active}">
        <input type="checkbox" name="level-{{depth}}" ng-model="items[0].active" ng-click="items.active = items[0].active ? items[0] : null" />
        <span ng-bind="items[0].name"></span>
      </label> <tree-select ng-if="items[0].active && items[0].children.length" items="items[0].children" depth="depth + 1"></tree-select></li>
  </ul>
  <ul ng-if="items.length > 1 && items.length < 10">
    <li ng-repeat="item in items"><label ng-class="{active: item.active, inactive : item.active === false}">
        <input type="radio" name="level-{{depth}}" boolean-radio="item.active" ng-value="item" ng-model="items.active" />
        <span ng-bind="item.name"></span>
      </label> <tree-select ng-if="item.active && item.children.length" items="item.children" depth="depth + 1"></tree-select></li>
  </ul>
  <ul ng-if="items.length >= 10">
    <li><select ng-model="items.active" boolean-select ng-class="{active: items.active, inactive : items.active === null}">
        <option ng-repeat="item in items" ng-value="item" boolean-select-option="item.active" ng-bind="item.name"></option>
      </select> <tree-select ng-if="items.active && items.active.children.length" items="items.active.children" depth="depth + 1"></tree-select></li>
  </ul>
</div>
